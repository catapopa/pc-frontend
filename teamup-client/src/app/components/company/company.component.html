<form [formGroup]="companyForm" class="company-form">
	<mat-form-field>
		<input type="text" placeholder="Company" aria-label="Number" matInput formControlName="name"
			[matAutocomplete]="auto" required>
		<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
			<mat-option *ngFor="let option of companies" [value]="option.name">
				{{option.name}}
			</mat-option>
		</mat-autocomplete>
	</mat-form-field>
</form>
