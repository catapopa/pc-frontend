<div class="login">
    <mat-card class="login-box mat-elevation-z8">
        <img src="./../../assets/logo.png" alt="cneo logo">
        <form [formGroup]="form">
            <mat-card-header>
                <mat-card-title [translate]="'login.login'"></mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="text" class="form-control" id="username" formControlName="username" required>
                </mat-form-field>
            </mat-card-content>
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="password" class="form-control" id="password" formControlName="password"
                        required>
                </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
                <button mat-raised-button (click)="login()" [disabled]="form.invalid">Login</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
