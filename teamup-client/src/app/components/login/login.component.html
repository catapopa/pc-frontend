<div>
    <form [formGroup]="form" >

        <div class="form-group">
            <label  translate
                    for="username">login.username</label>
            <input type="text"
                   formControlName="username"
                   class="form-control"
                   required
                   id="username">
            <div class="alert alert-danger"
                 *ngIf="form.get('username').touched && form.get('username').invalid">
                <div  translate
                      *ngIf="form.get('username').errors.required">
                    login.username.required
                </div>
            </div>
        </div>

        <div class="form-group">
            <label  translate
                    for="password">login.password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   formControlName="password"
                   required
            >
            <div class="alert alert-danger"
                 *ngIf="form.get('password').touched && form.get('password').invalid">
                <div   translate
                       *ngIf="form.get('password').errors.required">
                    login.password.required
                </div>
            </div>
        </div>


        <button
                translate
                type="button"
                (click)="login()"
                [disabled]="form.invalid">login.login
        </button>
    </form>
</div>
