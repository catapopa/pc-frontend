<form [formGroup]="projectExperienceForm">
    <teamup-project formControlName="project"></teamup-project>
    <mat-form-field>
        <input matInput placeholder="{{'projectExperience.startDate' | translate}}" formControlName="startDate" required [matDatepicker]="startDatePicker">
        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="{{'projectExperience.endDate' | translate}}" formControlName="endDate" required [matDatepicker]="endDatePicker">
        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
        <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="{{'projectExperience.description' | translate}}" formControlName="description" required>
    </mat-form-field>
</form>
