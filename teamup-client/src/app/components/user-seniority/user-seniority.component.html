<form [formGroup]="userSeniorityForm">
    <mat-form-field>
        <mat-label>Seniority</mat-label>
        <mat-select formControlName="seniority">
            <mat-option *ngFor="let key of keys" [value]="userSeniority[key]">
                {{userSeniority[key]}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
