<form [formGroup]="userSkillLevelForm">
    <mat-form-field>
        <mat-label>Skill level</mat-label>
        <mat-select formControlName="level">
            <mat-option *ngFor="let key of keys" [value]="userSkillLevel[key]">
                {{userSkillLevel[key]}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</form>
