<div class="snack-wrapper">
	<mat-icon *ngIf="data.success" class="snack-icon">done</mat-icon>
	<mat-icon *ngIf="data.error" class="snack-icon">error_outline</mat-icon>
	<mat-icon *ngIf="data.warning" class="snack-icon">warning</mat-icon>
	<div class="snack-message">{{data.message}}</div>
	<mat-icon class="close-icon">close</mat-icon>
</div>
