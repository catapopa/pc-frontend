<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/" lang="en">
<head>
    <title th:remove="all" th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p>
    <span th:text="'Hello, ' + ${firstName} + ' '+ ${lastName} + '!'"></span>
</p>
<p>The employee with the following credentials has created his account: </p>
<p>
    <span th:text="'Username: ' + ${username}"></span>
</p>
<p>
    <span th:text="'Email: ' + ${email}"></span>
</p>
<p>Please check out his profile in order to validate it. You can access it by clicking  <a th:href="@{${employeeLink}}">here</a>.
</p>
<p>
</p>
<p>Have a nice day,</p>
<p>
    The Team Up Group
</p>
</body>
</html>
